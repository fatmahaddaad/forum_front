<form method="POST" (submit)="onRegister()" >
    <div class="form-group">
        <label for="email">email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="email">
    </div>
    <div class="form-group">
        <label for="username">username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="username">
    </div>
    <div class="form-group">
        <label for="password">password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="password">
    </div>
    <div class="form-group">
        <label for="password_confirm">password confirmation</label>
        <input type="password" class="form-control" name="password_confirm" [(ngModel)]="password_confirm">
    </div>
    <div>
        <input type="submit" value="submit" class="btn btn-default" />
    </div>
</form>
<notifier-container></notifier-container>
